<html lang="nl">
<head>

<body>
    <h1>Dagboek</h1>

    </form>
    <button id="verwijderAlleKnop">Verwijder Alle Notities</button>
    <ul id="dagboekLijst"></ul>

    <!-- Berichtje voor extra informatie op de web page  -->

        <h2>Extra Informatie</h2>
        <p>Welkom bij de Dagboek Notities Applicatie<br> 
        Hier kunt u uw dagelijkse notities opslaan en beheren.</p>
    </section>
    
    <footer>
        <p>&Dagboek Notitie Applicatie voor Web Advanced.</p>
    </footer>

</body>
</html>
