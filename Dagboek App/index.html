<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dagboek App</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/javascript.js"></script>
</head>
<body>
    <h1>Dagboek App</h1>
    <form id="dagboekFormulier">
        <input type="text" id="titelInvoer" placeholder="Titel" required>
        <textarea id="inhoudInvoer" placeholder="Inhoud" required></textarea>
        <button type="submit">Toevoegen</button>
    </form>
    <button id="verwijderAlleKnop">Verwijder Alle Notities</button>
    <ul id="dagboekLijst"></ul>
</body>
</html>
